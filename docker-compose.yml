version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aistos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aistos_user
      POSTGRES_PASSWORD: aistos_password
      POSTGRES_DB: aistos_debt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aistos_user -d aistos_debt"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

